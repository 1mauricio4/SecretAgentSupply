<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css"
      rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css"
      rel="stylesheet"/>
  </head>
  <body>
    <!--<<<   Header   >>>--->
    <header>
      <div class="container company-name">
        <img src="./resources/images/logo.png" alt="white spy-binoculars">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    <!---<<<   Banner   >>>--->
    <div class="banner">
      <div class="container">
        <div class="content">
          <span>New Arrivals</span>
          <h2>Sport Bikes And Motorcycles</h2>
        </div>
      </div>
    </div>
    <!---<<<   Navigation   >>>--->
    <nav>
      <ul class="container navigation-1">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>vehicles</li>
        <li>Classes</li>
        <li>contact</li>
      </ul>
      <ul class="container navigation-2">
        <li>Menu</li>
      </ul>
    </nav>
    <!---<<<   Product Grid   >>>--->
    <div class="container">
      <div class="products">
         <div class="product">
           <div class="image">
             <img src="./resources/images/pen.png" alt="Fancy Pen"/>
           </div>
           <span>Exploding Pen</span>
         </div>
         <div class="product">
           <div class="image">
             <img src="./resources/images/watch.png" alt="Fancy Watch"/>
           </div>
           <span>Cellular Watch</span>
         </div>
         <div class="product">
           <div class="image">
             <img src="./resources/images/glasses.png" alt="Cool sun glasses"/>
           </div>
           <span>Thermal Glasses</span>
         </div>
      </div>
    </div>
    <!---<<<   Locations   >>>--->
    <div class="container">
      <div class="locations">
        <div class="location">
          <span class="title">Location</span>
          <span class="detail">-47.346436, 84.32354</span>
        </div>
        <div class="location">
          <span class="title">Hours</span>
          <span class="detail">0800 - 1800</span>
        </div>
      </div>
    </div>
    <!---<<<   Foooter   >>>--->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
